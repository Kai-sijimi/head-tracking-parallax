<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Head Tracking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            overflow: hidden;
            color: #e0e0e0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .scene-container {
            position: relative;
            width: 640px;
            height: 480px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 0 60px rgba(0, 212, 255, 0.3),
                0 0 100px rgba(123, 44, 191, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            background: #000;
        }
        
        #scene {
            width: 100%;
            height: 100%;
        }
        
        .webcam-container {
            position: relative;
            width: 240px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #webcam {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }
        
        #faceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .webcam-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            font-family: 'Orbitron', monospace;
            padding: 12px 28px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #startBtn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }
        
        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.6);
        }
        
        #startBtn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .model-btn {
            background: rgba(123, 44, 191, 0.3);
            color: #d4a5ff;
            border: 1px solid rgba(123, 44, 191, 0.5);
        }
        
        .model-btn:hover {
            background: rgba(123, 44, 191, 0.5);
            transform: translateY(-2px);
        }
        
        .model-btn.active {
            background: linear-gradient(135deg, #7b2cbf, #5a189a);
            color: #fff;
            box-shadow: 0 4px 20px rgba(123, 44, 191, 0.5);
        }
        
        .fullscreen-btn {
            background: linear-gradient(135deg, #ff006e, #c9184a);
            color: #fff;
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.4);
        }
        
        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.6);
        }
        
        /* Fullscreen mode styles */
        body.fullscreen-mode {
            overflow: hidden;
        }
        
        body.fullscreen-mode .container {
            padding: 0;
        }
        
        body.fullscreen-mode h1,
        body.fullscreen-mode .subtitle,
        body.fullscreen-mode .controls,
        body.fullscreen-mode .info-panel,
        body.fullscreen-mode .webcam-container {
            display: none;
        }
        
        body.fullscreen-mode .main-content {
            width: 100vw;
            height: 100vh;
            gap: 0;
        }
        
        body.fullscreen-mode .scene-container {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            border: none;
            box-shadow: none;
        }
        
        body.fullscreen-mode .status {
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        /* Fullscreen overlay UI */
        .fullscreen-ui {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        body.fullscreen-mode .fullscreen-ui {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .fullscreen-ui button {
            padding: 8px 16px;
            font-size: 0.8rem;
        }
        
        .fullscreen-ui .exit-hint {
            color: #888;
            font-size: 0.75rem;
            margin-left: 10px;
        }
        
        /* Mini webcam in fullscreen */
        .mini-webcam {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 160px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            z-index: 100;
        }
        
        body.fullscreen-mode .mini-webcam {
            display: block;
        }
        
        .mini-webcam video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }
        
        .mini-webcam canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.active {
            background: #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 300px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .info-panel h3 {
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .info-panel p {
            color: #aaa;
            line-height: 1.5;
        }
        
        .tracking-data {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.75rem;
        }
        
        .tracking-data span {
            color: #00d4ff;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: 'Orbitron', monospace;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">カメラ未接続</span>
    </div>

    <div class="container">
        <h1>3D PARALLAX VIEWER</h1>
        <p class="subtitle">頭を動かすと立体的に見える不思議な体験</p>
        
        <div class="main-content">
            <div class="scene-container">
                <canvas id="scene"></canvas>
            </div>
            
            <div class="webcam-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="faceCanvas"></canvas>
                <div class="webcam-label">TRACKING</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">カメラを起動</button>
            <button class="model-btn active" data-model="cube">キューブ</button>
            <button class="model-btn" data-model="character">キャラクター</button>
            <button class="model-btn" data-model="room">部屋</button>
            <button id="fullscreenBtn" class="fullscreen-btn">⛶ フルスクリーン</button>
        </div>
    </div>

    <div class="info-panel">
        <h3>HOW IT WORKS</h3>
        <p>Webカメラで顔の位置を検出し、視点に応じて3Dシーンのカメラを動かします。平面のディスプレイが「窓」のように見える錯覚が生まれます。</p>
        <div class="tracking-data" id="trackingData">
            X: <span id="trackX">0.00</span><br>
            Y: <span id="trackY">0.00</span><br>
            Z: <span id="trackZ">0.00</span>
        </div>
    </div>
    
    <!-- Fullscreen UI overlay -->
    <div class="fullscreen-ui">
        <button class="model-btn" data-model="cube">キューブ</button>
        <button class="model-btn" data-model="character">キャラクター</button>
        <button class="model-btn" data-model="room">部屋</button>
        <button id="exitFullscreenBtn" class="fullscreen-btn">✕ 終了</button>
        <span class="exit-hint">ESCでも終了</span>
    </div>
    
    <!-- Mini webcam for fullscreen mode -->
    <div class="mini-webcam">
        <video id="webcamMini" autoplay playsinline></video>
        <canvas id="faceCanvasMini"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
